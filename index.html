<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout abstract</title>
    <meta charset="UTF-8">
    <meta name="description" content="Layout abstract">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Roxi Stan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">

    <link rel="stylesheet" type="text/CSS" href="resources/main.css">

<body>
    <div class="wrapper">

      <div class="title-points-top">
        <div class="title-abstract-top">
            <img src="assets/title-abstract.png" alt="title-abstract-top">
        </div>

        <div class="points-right"> 
          <img src="assets/points.png" alt="points">

      </div>

    <main class="container-wrapper">
      <div class="main-content-wrapper">
        <div class="horizontal-lines-container">
          <img src="assets/horizontal-lines.png" alt="horizontal-lines">

        <div class="title-abstract-container">
          <img src="assets/title-abstract-2.png" alt="title-abstract">
        </div>
  
        <div class="title-background-container">
        <img src="assets/title-background-2.png" alt="title-background">
        </div>
   
        <div class="separator"></div>
  
        <div class="text-container">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
             At repellat necessitatibus doloribus impedit provident quia, 
             porro, suscipit quo earum harum non omnis perferendis cum!

        </div>
      </div>
    </main>
  

      <div class="points-left"> 
          <img src="assets/points.png" alt="points">
        </div> 
      <div class="title-abstract-bottom">
        <img src="assets/title-background.png" alt="title-abstract-bottom">

      </div>
